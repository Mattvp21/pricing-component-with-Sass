<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<h1 class="our">Our Pricing </h1>
  
<div class="selector">
  <h2 class="selector__annually">Annually</h2>
  <div class="onoffswitch">
    <input  type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" checked>
    <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
    </label>
</div>
 
  <h2 class="selector__monthly">Monthly</h2>
</div>


    
<div class="container">

    <div class="card">
      <div class="card__basic">
        <h3 class="card__heading">Basic</h3>
          <h2 class="card__price"><span class="card__price--dollar">$</span>19.99</h2>
            <ul class="card__features">
              <li>500 GB Storage</li> 
              <li>2 Users Allowed</li>
              <li>Send up to 3 GB</li>
            </ul>
            <a href="#" class="btn">Learn More</a> 
      </div>
    </div>      
   
  
  

  <div class="card">
      <div class="card__professional">
       <h3 class="card__heading-2">Professional</h3>
         <h2 class="card__price-2"><span class="card__price--dollar">$</span>24.99</h2>
         <ul class="card__features-2">
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>  
          <li>Send up to 10 GB</li>   
         </ul>
         <a href="#" class="btn btn__2">Learn More</a> 
        </div>    
  </div>    
     
  
 

  <div class="card">
      <div class="card__master">
        <h3 class="card__heading">Master</h3> 
        <h2 class="card__price"><span class="card__price--dollar">$</span>39.99</h2>  
        <ul class="card__features"> 
          <li>2 TB Storage</li> 
          <li>10 Users Allowed</li> 
          <li>Send up to 20 GB</li> 
        </ul> 
        <a href="#" class="btn">Learn More</a> 
      </div>
  </div>

  </div>

</body>
</html>
